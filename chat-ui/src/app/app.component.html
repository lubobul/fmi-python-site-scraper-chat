

<div class="main-chat-container">
    <div class="main-chat-history">
        <h2>{{chatResponse.message}}</h2>
        @for (program of chatResponse?.items; track program.toLowerCase()){
            <p>{{program}}</p>
        }
    </div>
    <textarea class="chat-user-input" name="w3review" [(ngModel)]="userChatInput" (keydown)="onKeydown($event)"></textarea>
</div>
